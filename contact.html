<!DOCTYPE>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="style.css" rel="stylesheet" type="text/css">
      <!-- Google Fonts -->
      <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
		<title>Contact Me</title>
	</head>
	<body>
		<h1>Contact Me</h1>
		<ul class="nav nav-pills">
			<li><a href="index.html">Home</a></li>
		</ul>
		<div class="container">
			<form>
				<div class="form-group">
					<label for="name-input">Name</label>
					<input type="text" class="form-control" id="name-input" placeholder="Enter Your Name">
				</div>
				<div class="form-group">
					<label for="email-input">Email</label>
					<input type="email" class="form-control" id="email-input" placeholder="Enter Your Email">
				</div>
				<div class="form-group">
					<label for="message-input">Message</label>
					<textarea class="form-control" id="message-input"></textarea>
				</div>
				<fieldset class="form-group">
					<legend>Interests</legend>
					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" value="programming"> Programming
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" value="marketing"> Marketing
						</label>
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" value="seo"> SEO
						</label>
					</div>
				</fieldset>
				<div class="form-check">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="mailingListOptions" id="join-mailing-list"> Join my mailing list
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="mailingListOptions" id="do-not-subscribe"> Mailing lists are gross
					</label>
				</div>
				
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</body>
</html>
